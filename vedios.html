<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anatomy Video Vault</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-include="shared/header.html"></div>
  <section>
    <h2>Anatomy Video Vault</h2>
    <ul>
      <li>Concept videos like “Anatomy of CPR”</li>
      <li>System-wise tutorials with clinical integration</li>
      <li>Radiology walkthroughs and dissection clips</li>
      <li>Self-check quizzes and summary downloads</li>
    </ul>
    <form id="feedbackForm" onsubmit="submitFeedback(); return false;">
      <h3>Your Feedback</h3>
      <input type="text" placeholder="Your Name" required>
      <textarea placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <div data-include="shared/footer.html"></div>
  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      fetch(el.getAttribute('data-include')).then(res => res.text()).then(data => el.innerHTML = data);
    });
  </script>
</body>
</html>
